root = "."
tmp_dir = ".air"

[build]
  bin = "./.air/bytebase --demo --port 8080 --frontend-port 3000 --data ."
  cmd = "go build -o ./.air/bytebase ./bin/server/main.go"
  delay = 1000
  exclude_dir = [".air", "vendor", "frontend", "docs"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
