- stmt: |
    WITH cte_sales_amounts (staff, sales, year) AS (
    SELECT
        first_name + ' ' + last_name,
        SUM(quantity * list_price * (1 - discount)),
        YEAR(order_date)
    FROM
        sales.orders o
    INNER JOIN sales.order_items i ON i.order_id = o.order_id
    INNER JOIN sales.staffs s ON s.staff_id = o.staff_id
    GROUP BY
        first_name + ' ' + last_name,
        year(order_date)
    )

    SELECT
        staff,
        sales
    FROM
        cte_sales_amounts
    WHERE
        year = 2018;
  count: 10
  want: |-
    WITH cte_sales_amounts (staff, sales, year) AS (
    SELECT
        first_name + ' ' + last_name,
        SUM(quantity * list_price * (1 - discount)),
        YEAR(order_date)
    FROM
        sales.orders o
    INNER JOIN sales.order_items i ON i.order_id = o.order_id
    INNER JOIN sales.staffs s ON s.staff_id = o.staff_id
    GROUP BY
        first_name + ' ' + last_name,
        year(order_date)
    )

    SELECT TOP 10
        staff,
        sales
    FROM
        cte_sales_amounts
    WHERE
        year = 2018;
- stmt: |
    WITH cte_org AS (
    SELECT
        staff_id,
        first_name,
        manager_id

    FROM
        sales.staffs
    WHERE manager_id IS NULL
    UNION ALL
    SELECT
        e.staff_id,
        e.first_name,
        e.manager_id
    FROM
        sales.staffs e
        INNER JOIN cte_org o
            ON o.staff_id = e.manager_id
    )
    SELECT * FROM cte_org;
  count: 10
  want: |-
    WITH cte_org AS (
    SELECT
        staff_id,
        first_name,
        manager_id

    FROM
        sales.staffs
    WHERE manager_id IS NULL
    UNION ALL
    SELECT
        e.staff_id,
        e.first_name,
        e.manager_id
    FROM
        sales.staffs e
        INNER JOIN cte_org o
            ON o.staff_id = e.manager_id
    )
    SELECT TOP 10 * FROM cte_org;
