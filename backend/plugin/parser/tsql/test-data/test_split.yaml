- description: "GO batch separator with multiple batches"
  input: "-- first statement\ndeclare @temp table(a int)\n-- second statement\ninsert into @temp values(1)\n-- third statement\nselect * from @temp\n-- go statement\ngo\ngo\ngo\ngo\n\t\t\t"
  result:
    - text: "-- first statement\ndeclare @temp table(a int)"
      baseline: 0
      start: {line: 2, column: 1}
      end: {line: 2, column: 27}
      range: {start: 0, end: 45}
      empty: false
    - text: "\n-- second statement\ninsert into @temp values(1)"
      baseline: 1
      start: {line: 4, column: 1}
      end: {line: 4, column: 28}
      range: {start: 45, end: 93}
      empty: false
    - text: "\n-- third statement\nselect * from @temp\n-- go statement\ngo"
      baseline: 3
      start: {line: 6, column: 1}
      end: {line: 8, column: 3}
      range: {start: 93, end: 151}
      empty: false
    - text: "\ngo"
      baseline: 7
      start: {line: 9, column: 1}
      end: {line: 9, column: 3}
      range: {start: 151, end: 154}
      empty: false
    - text: "\ngo\ngo"
      baseline: 8
      start: {line: 10, column: 1}
      end: {line: 11, column: 3}
      range: {start: 154, end: 160}
      empty: false

