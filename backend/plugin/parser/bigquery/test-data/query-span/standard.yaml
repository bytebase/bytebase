- description: Recursive cte
  statement: |-
    WITH RECURSIVE CTE_01 AS (
      (SELECT a AS c1, b AS c2, c AS c3, 1 AS n FROM T1)
      UNION ALL
      SELECT c1 * c2, c2 + c1, c3 * c2, n + 1 FROM CTE_01 WHERE n < 5
    )
    SELECT * FROM CTE_01;
  defaultDatabase: ds1
