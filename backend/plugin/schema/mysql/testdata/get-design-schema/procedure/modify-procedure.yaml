              "definition": "CREATE DEFINER=`root`@`%` PROCEDURE `citycount`(IN country CHAR(3), OUT cities INT)\nBEGIN\n         SELECT           1000 INTO cities;\n       END"
            },
            {
              "name": "citycount2",
              "definition": "CREATE DEFINER=`root`@`%` PROCEDURE `citycount2`(IN country CHAR(3), OUT cities INT)\nBEGIN\n         SELECT           100000 INTO cities;\n       END"
