- schema: |-
    CREATE TABLE "DEPARTMENTS" (
      "DEPARTMENT_ID" NUMBER(3) VISIBLE NOT NULL,
      "DEPARTMENT_NAME" VARCHAR2(50 BYTE) VISIBLE,
      CONSTRAINT "SYS_C006991" PRIMARY KEY ("DEPARTMENT_ID"),
      CONSTRAINT "SYS_C006992" UNIQUE ("DEPARTMENT_NAME") NOT DEFERRABLE INITIALLY IMMEDIATE VALIDATE
    )
    LOGGING
    NOCOMPRESS
    PCTFREE 10
    INITRANS 1
    STORAGE (
      INITIAL 65536
    )
    NOCACHE
    PARALLEL          1
    DISABLE ROW MOVEMENT
    ;

    CREATE TABLE "EMPLOYEES" (
      "EMPLOYEE_ID" NUMBER(5) VISIBLE NOT NULL,
      "FIRST_NAME" VARCHAR2(50 BYTE) VISIBLE,
      "LAST_NAME" VARCHAR2(50 BYTE) VISIBLE,
      "JOB_TITLE" VARCHAR2(100 BYTE) VISIBLE,
      "HIRE_DATE" DATE VISIBLE,
      "SALARY" NUMBER(10,2) VISIBLE,
      "DEPARTMENT_ID" NUMBER(3) VISIBLE,
      CONSTRAINT "FK_EMPLOYEE_DEPARTMENT" FOREIGN KEY ("DEPARTMENT_ID") REFERENCES "BYTEBASE"."DEPARTMENTS" ("DEPARTMENT_ID") NOT DEFERRABLE INITIALLY IMMEDIATE VALIDATE,
      CONSTRAINT "SYS_C006993" PRIMARY KEY ("EMPLOYEE_ID")
    )
    LOGGING
    NOCOMPRESS
    PCTFREE 10
    INITRANS 1
    STORAGE (
      INITIAL 65536
    )
    NOCACHE
    PARALLEL          1
    DISABLE ROW MOVEMENT
    ;

    CREATE TABLE "SALARY" (
      "EMPLOYEE_ID" NUMBER(5) VISIBLE NOT NULL,
      "FIRST_NAME" VARCHAR2(50 BYTE) VISIBLE,
      "LAST_NAME" VARCHAR2(50 BYTE) VISIBLE,
      "SALARY_AMOUNT" NUMBER(10,2) VISIBLE,
      "HIRE_DATE" DATE VISIBLE,
      CONSTRAINT "SYS_C006995" PRIMARY KEY ("EMPLOYEE_ID")
    )
    LOGGING
    NOCOMPRESS
    PCTFREE 10
    INITRANS 1
    STORAGE (
      INITIAL 65536
    )
    NOCACHE
    PARALLEL          1
    DISABLE ROW MOVEMENT
    ;

    CREATE INDEX "IDX_EMPLOYEE_NAME_DEPARTMENT" ON "BYTEBASE"."EMPLOYEES" ("LAST_NAME" ASC, "FIRST_NAME" ASC, "DEPARTMENT_ID" ASC)
    LOGGING
    VISIBLE
    PCTFREE 10
    INITRANS 2
    STORAGE (
      INITIAL 65536
    )
    USABLE
    ;
