<!doctype html>
<html>
  <head>
    <title>Bytebase API Reference</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script
      id="api-reference"
      data-url="https://raw.githubusercontent.com/bytebase/bytebase/main/proto/gen/grpc-doc/openapi.yaml"></script>
    <script>
      var configuration = {
        theme: 'purple',
        metaData: {
            title: 'Bytebase API Reference',
            description: 'Bytebase API Reference',
            ogDescription: 'Bytebase API Reference',
            ogTitle: 'Bytebase API Reference',
            ogImage: 'https://raw.githubusercontent.com/tianzhou/bytebase/main/docs/assets/banner.webp',
            twitterCard: 'summary_large_image',
        }
      }

      var apiReference = document.getElementById('api-reference')
      apiReference.dataset.configuration = JSON.stringify(configuration)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
