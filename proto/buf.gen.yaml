version: v2
clean: true
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
plugins:
  - local: protoc-gen-go-equal
    out: ../backend/generated-go
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: ../backend/generated-go
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: ../backend/generated-go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.18.1
    out: ../backend/generated-go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway
    out: ../backend/generated-go
    opt: paths=source_relative
  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: gen/grpc-doc
    opt: markdown,README.md,source_relative
  - remote: buf.build/bufbuild/es:v2.5.2
    out: ../frontend/src/types/proto-es
    include_imports: true
    types:
      - bytebase.v1
  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: gen/grpc-doc
    opt: html,index.html,source_relative
  - remote: buf.build/community/google-gnostic-openapi:v0.7.0
    out: gen/grpc-doc
    opt: paths=source_relative,enum_type=string
    types:
      - bytebase.v1
  - remote: buf.build/community/sudorandom-connect-openapi
    out: ../backend/api/mcp/gen
    opt:
      - features=connectrpc;gnostic;protovalidate
      - path=openapi.yaml
    types:
      - bytebase.v1
