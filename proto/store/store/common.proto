enum Engine {
  ENGINE_UNSPECIFIED = 0;
  CLICKHOUSE = 1;
  MYSQL = 2;
  POSTGRES = 3;
  SNOWFLAKE = 4;
  SQLITE = 5;
  TIDB = 6;
  MONGODB = 7;
  REDIS = 8;
  ORACLE = 9;
  SPANNER = 10;
  MSSQL = 11;
  REDSHIFT = 12;
  MARIADB = 13;
  OCEANBASE = 14;
  STARROCKS = 15;
  DORIS = 16;
  HIVE = 17;
  ELASTICSEARCH = 18;
  BIGQUERY = 19;
  DYNAMODB = 20;
  DATABRICKS = 21;
  COCKROACHDB = 22;
  COSMOSDB = 23;
  TRINO = 24;
  CASSANDRA = 25;
}

