syntax = "proto3";

package bytebase.store;

option go_package = "generated-go/store";

// PageToken is used internally for obfuscating pagination tokens.
message PageToken {
  // Maximum number of items to return.
  int32 limit = 1;
  // Number of items to skip before starting to return results.
  int32 offset = 2;
}

// Engine represents the type of database system.
enum Engine {
  ENGINE_UNSPECIFIED = 0;
  CLICKHOUSE = 1;
  MYSQL = 2;
  POSTGRES = 3;
  SNOWFLAKE = 4;
  SQLITE = 5;
  TIDB = 6;
  MONGODB = 7;
  REDIS = 8;
  ORACLE = 9;
  SPANNER = 10;
  MSSQL = 11;
  REDSHIFT = 12;
  MARIADB = 13;
  OCEANBASE = 14;
  STARROCKS = 18;
  DORIS = 19;
  HIVE = 20;
  ELASTICSEARCH = 21;
  BIGQUERY = 22;
  DYNAMODB = 23;
  DATABRICKS = 24;
  COCKROACHDB = 25;
  COSMOSDB = 26;
  TRINO = 27;
  CASSANDRA = 28;
}

// VCSType represents the type of version control system.
enum VCSType {
  VCS_TYPE_UNSPECIFIED = 0;
  GITHUB = 1;
  GITLAB = 2;
  BITBUCKET = 3;
  AZURE_DEVOPS = 4;
}

// MaskingLevel represents the level of data masking applied to sensitive information.
enum MaskingLevel {
  MASKING_LEVEL_UNSPECIFIED = 0;
  // No masking applied.
  NONE = 1;
  // Partial masking (e.g., showing first/last characters).
  PARTIAL = 2;
  // Full masking (all characters masked).
  FULL = 3;
}

// ExportFormat represents the file format for exported data.
enum ExportFormat {
  FORMAT_UNSPECIFIED = 0;
  CSV = 1;
  JSON = 2;
  SQL = 3;
  XLSX = 4;
}

// RiskLevel represents the assessed risk level of a database operation.
enum RiskLevel {
  RISK_LEVEL_UNSPECIFIED = 0;
  LOW = 1;
  MODERATE = 2;
  HIGH = 3;
}

// Position in a text expressed as zero-based line and column byte offset.
message Position {
  // Line position in a text (zero-based).
  int32 line = 1;
  // Column position in a text (zero-based), equivalent to byte offset.
  int32 column = 2;
}

// Range represents a span within a text or sequence.
message Range {
  // Start index (inclusive).
  int32 start = 1;
  // End index (exclusive).
  int32 end = 2;
}
