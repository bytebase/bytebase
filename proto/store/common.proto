syntax = "proto3";

package bytebase.store;

option go_package = "generated-go/store";

// Used internally for obfuscating the page token.
message PageToken {
  int32 limit = 1;
  int32 offset = 2;
}

enum Engine {
  ENGINE_UNSPECIFIED = 0;
  CLICKHOUSE = 1;
  MYSQL = 2;
  POSTGRES = 3;
  SNOWFLAKE = 4;
  SQLITE = 5;
  TIDB = 6;
  MONGODB = 7;
  REDIS = 8;
  ORACLE = 9;
  SPANNER = 10;
  MSSQL = 11;
  REDSHIFT = 12;
  MARIADB = 13;
  OCEANBASE = 14;
  DM = 15;
  RISINGWAVE = 16;
  OCEANBASE_ORACLE = 17;
  STARROCKS = 18;
  DORIS = 19;
  HIVE = 20;
}

enum VcsType {
  VCS_TYPE_UNSPECIFIED = 0;
  GITLAB = 1;
  GITHUB = 2;
  BITBUCKET = 3;
}

enum MaskingLevel {
  MASKING_LEVEL_UNSPECIFIED = 0;
  NONE = 1;
  PARTIAL = 2;
  FULL = 3;
}
