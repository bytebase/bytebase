syntax = "proto3";

package bytebase.v1;

import "google/api/annotations.proto";

option go_package = "generated-go/v1";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v2/auth/login"
      body: "*"
    };
  }
}

message LoginRequest {
  string email = 1;

  string password = 2;
}

message LoginResponse {
  string token = 1;
}