version: v2
plugins:
  - remote: buf.build/community/stephenh-ts-proto:v2.3.0
    out: ../frontend/src/types/proto
    opt:
      - env=browser
      - outputServices=generic-definitions
      - useExactTypes=false
      - esModuleInterop=true
      - forceLong=long
      - stringEnums=true
      - useDate=false
