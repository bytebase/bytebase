- stmt: alter table t add column a int
  want: |
    ALTER TABLE "t"
        ADD COLUMN "a" integer;
- stmt: alter table t alter column a type varchar(20)
  want: |
    ALTER TABLE "t"
        ALTER COLUMN "t" SET DATA TYPE character varying(20);
- stmt: |-
    alter table t
        add column a integer,
        add column b char(20)
  want: |
    ALTER TABLE "t"
        ADD COLUMN "a" integer,
        ADD COLUMN "b" character(20);
- stmt: |-
    alter table t
        drop column a,
        drop column b
  want: |
    ALTER TABLE "t"
        DROP COLUMN a,
        DROP COLUMN b;
