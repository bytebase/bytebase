on: [pull_request]

jobs:
  sql-review:
    runs-on: ubuntu-latest
    name: SQL Review
    steps:
      - uses: actions/checkout@v3
      - name: Check SQL
        uses: bytebase/sql-review-action@0.0.1
        with:
          override-file-path: ./sql-review-override.yml # Optional, we can only provide the template id
          database-type: POSTGRES
