name: Backend Tests

on:
  pull_request:
    branches:
      - 'main'
      - 'release/*.*.*'
    paths:
      - 'backend/**'
      - 'go.mod'
      - 'proto/**/*.go'
      - 'action/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  go-tests:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'
          cache: false # Caching is slow.
      - name: Check mongosh availability
        run: |
          if command -v mongosh &> /dev/null; then
            echo "mongosh is available at $(which mongosh)"
            mongosh --version
          else
            echo "WARNING: mongosh is not installed. MongoDB integration tests will fail."
            echo "Please install mongosh on the self-hosted runner:"
            echo "  Linux: https://www.mongodb.com/docs/mongodb-shell/install/"
            echo "  macOS: brew install mongosh"
            echo ""
            echo "The test suite will continue, but MongoDB tests will fail with clear error messages."
          fi
      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: Run all tests
        run: go test -p=8 -timeout 30m -ldflags "-w -s" -v ./backend/... | tee test.log; exit ${PIPESTATUS[0]}
      - name: Pretty print tests running time
        # grep: filter out lines like "--- PASS: Test (15.04s)"
        # sed: remove unnecessary characters
        # awk: re-format lines to "PASS: Test (15.04s)"
        # sort: cut into columns by delimiter ' ' (single space) and sort by column 3 (test time in seconds) as numeric type in reverse order (largest comes first)
        # awk: accumulate sum by test time in seconds
        run: grep --color=never -e '--- PASS:' -e '--- FAIL:' test.log | sed 's/[:()]//g' | awk '{print $2,$3,$4}' | sort -t' ' -nk3 -r | awk '{sum += $3; print $1,$2,$3,sum"s"}'
