name: Backend Tests

on:
  pull_request:
    branches:
      - 'main'
      - 'release/*.*.*'
    paths:
      - 'backend/**'
      - 'go.mod'
      - 'proto/**/*.go'
      - 'action/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  go-tests:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'
          cache: false # Caching is slow.
      # TODO: Remove this step after migrating MongoDB driver to use Go driver API instead of shelling out to mongosh
      # Currently required because MongoDB driver executes queries by calling mongosh CLI (see backend/plugin/db/mongodb/mongodb.go)
      - name: Install mongosh (Linux only)
        run: |
          if command -v mongosh &> /dev/null; then
            echo "mongosh is already installed at $(which mongosh)"
            mongosh --version
          elif [[ "$OSTYPE" == "linux-gnu"* ]]; then
            echo "Installing mongosh v2.5.0 for Linux..."
            MONGOSH_VERSION="2.5.0"
            ARCH=$(uname -m)

            if [[ "$ARCH" == "x86_64" ]]; then
              ARCH="x64"
            elif [[ "$ARCH" == "aarch64" ]]; then
              ARCH="arm64"
            fi

            ARCHIVE="mongosh-${MONGOSH_VERSION}-linux-${ARCH}.tgz"
            DOWNLOAD_URL="https://downloads.mongodb.com/compass/${ARCHIVE}"

            echo "Downloading from ${DOWNLOAD_URL}"
            curl -fsSL "${DOWNLOAD_URL}" -o "/tmp/${ARCHIVE}"
            tar -xzf "/tmp/${ARCHIVE}" -C /tmp

            EXTRACTED_DIR="/tmp/mongosh-${MONGOSH_VERSION}-linux-${ARCH}"
            sudo mv "${EXTRACTED_DIR}/bin/mongosh" /usr/local/bin/
            sudo chmod +x /usr/local/bin/mongosh

            mongosh --version
            echo "mongosh v${MONGOSH_VERSION} installed successfully"
          else
            echo "Non-Linux OS detected. Skipping mongosh installation."
            echo "Please ensure mongosh is installed manually on macOS runners."
          fi
      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: Run all tests
        run: go test -p=8 -timeout 30m -ldflags "-w -s" -v ./backend/... | tee test.log; exit ${PIPESTATUS[0]}
      - name: Pretty print tests running time
        # grep: filter out lines like "--- PASS: Test (15.04s)"
        # sed: remove unnecessary characters
        # awk: re-format lines to "PASS: Test (15.04s)"
        # sort: cut into columns by delimiter ' ' (single space) and sort by column 3 (test time in seconds) as numeric type in reverse order (largest comes first)
        # awk: accumulate sum by test time in seconds
        run: grep --color=never -e '--- PASS:' -e '--- FAIL:' test.log | sed 's/[:()]//g' | awk '{print $2,$3,$4}' | sort -t' ' -nk3 -r | awk '{sum += $3; print $1,$2,$3,sum"s"}'
