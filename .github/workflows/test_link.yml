name: Release Test Link

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'frontend/**'

jobs:
  link-tests:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: false # Caching is slow.
      - name: Validate links
        run: go test -timeout 600s -v ./scripts/... | tee test.log; exit ${PIPESTATUS[0]}
