name: Release Test Link

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  go-tests:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.5
          cache: false
      - name: Validate links
        run: go test -timeout 600s -v ./scripts/... | tee test.log; exit ${PIPESTATUS[0]}
