name: Build release artifacts and draft release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build-linux-binary:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21.6
      - uses: pnpm/action-setup@v3.0.0
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: pnpm
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - run: pnpm install --frozen-lockfile
        working-directory: frontend
      - run: pnpm release
        working-directory: frontend
      - name: Build
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --skip-publish --config scripts/.goreleaser-for-linux.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: bytebase-linux
          path: dist/bytebase*
  draft-release:
    needs: [build-linux-binary]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21.6
      - name: Make directories
        run: |
          mkdir -p ./bytebase-build/linux
      - name: Download linux binaries
        uses: actions/download-artifact@v4
        with:
          name: bytebase-linux
          path: ./bytebase-build/linux
      - name: Release
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config scripts/.goreleaser-release.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
