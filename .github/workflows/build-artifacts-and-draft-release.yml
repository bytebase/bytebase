name: Build release artifacts and draft release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build-binary:
    strategy:
      matrix:
        os:
          - "ubuntu"
          - "macos"
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.10.0
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: pnpm
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - run: pnpm install --frozen-lockfile
        working-directory: frontend
      - run: pnpm release
        working-directory: frontend
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
          check-latest: true
          cache: true
      - name: Build
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --skip-publish --config .goreleaser-for-${{ matrix.os }}.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: bytebase-${{ matrix.os }}
          path: dist/bytebase*

  draft-release:
    needs:
      - build-binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.10.0
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: pnpm
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - run: pnpm install --frozen-lockfile
        working-directory: frontend
      - run: pnpm release
        working-directory: frontend
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
          check-latest: true
          cache: true
      - name: Make directories
        run: |
          mkdir -p ./bytebase-build/linux
          mkdir -p ./bytebase-build/darwin
      - name: Download linux binaries
        uses: actions/download-artifact@v3
        with:
          name: bytebase-ubuntu
          path: ./bytebase-build/linux
      - name: Download darwin binaries
        uses: actions/download-artifact@v3
        with:
          name: bytebase-darwin
          path: ./bytebase-build/darwin
      - name: Merge checksum file
        run: |
          cd ./bytebase-build
          cat ./darwin/bytebase*checksums.txt >> checksums.txt
          cat ./linux/bytebase*checksums.txt >> checksums.txt
          rm ./darwin/bytebase*checksums.txt
          rm ./linux/bytebase*checksums.txt
      - name: Release
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --config .goreleaser-release.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
