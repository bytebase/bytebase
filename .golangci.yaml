linters:
  enable:
    - errcheck
    - goimports
    - revive
    - govet
    - staticcheck
    - misspell
    - gocritic

# golangci-lint run --exclude="Rollback,logger.Sync,pgInstance.Stop"
issues:
  include:
    # https://golangci-lint.run/usage/configuration/#command-line-options
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015
  exclude:
    - Rollback
    - logger.Sync
    - pgInstance.Stop

run:
  timeout: 5m

linters-settings:
  revive:
    rules:
      - name: exported
        arguments:
          - checkPrivateReceivers
          - sayRepetitiveInsteadOfStutters
  gocritic:
    disabled-checks:
      - ifElseChain
