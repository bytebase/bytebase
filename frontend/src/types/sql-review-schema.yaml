categoryList:
  - ENGINE
  - INDEX
  - NAMING
  - STATEMENT
  - TABLE
  - SCHEMA
  - COLUMN
  - SYSTEM
  - DATABASE
ruleList:
  - type: engine.mysql.use-innodb
    category: ENGINE
    engineList:
      - MYSQL
    componentList: []
  - type: table.require-pk
    category: TABLE
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: table.no-foreign-key
    category: TABLE
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: table.drop-naming-convention
    category: TABLE
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList:
      - key: format
        payload:
          type: STRING
          default: _del$
  - type: table.comment
    category: TABLE
    engineList:
      - MYSQL
      - TIDB
    componentList:
      - key: required
        payload:
          type: BOOLEAN
          default: false
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: table.disallow-partition
    category: TABLE
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.select.no-select-all
