    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.where.require
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.where.no-leading-wildcard-like
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.disallow-commit
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.disallow-limit
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
    componentList: []
  - type: statement.disallow-order-by
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
    componentList: []
  - type: statement.merge-alter-table
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.insert.row-limit
    category: STATEMENT
    engineList:
      - MYSQL
      - POSTGRES
    componentList:
      - key: number
        payload:
          type: NUMBER
          default: 1000
  - type: statement.insert.must-specify-column
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.insert.disallow-order-by-rand
    category: STATEMENT
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList: []
  - type: statement.affected-row-limit
    category: STATEMENT
    engineList:
      - MYSQL
      - POSTGRES
    componentList:
      - key: number
        payload:
          type: NUMBER
          default: 1000
  - type: statement.dml-dry-run
    category: STATEMENT
    engineList:
      - MYSQL
      - POSTGRES
    componentList: []
  - type: statement.disallow-add-column-with-default
    category: STATEMENT
    engineList:
      - POSTGRES
    componentList: []
  - type: statement.add-check-not-valid
    category: STATEMENT
    engineList:
      - POSTGRES
    componentList: []
  - type: statement.disallow-add-not-null
    category: STATEMENT
    engineList:
      - POSTGRES
    componentList: []
  - type: naming.table
    category: NAMING
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList:
      - key: format
        payload:
          type: STRING
          default: "^[a-z]+(_[a-z]+)*$"
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: naming.column
    category: NAMING
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList:
      - key: format
        payload:
          type: STRING
          default: "^[a-z]+(_[a-z]+)*$"
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: naming.index.uk
    category: NAMING
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList:
      - key: format
        payload:
          type: TEMPLATE
          default: "^uk_{{table}}_{{column_list}}$"
          templateList:
            - table
            - column_list
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: naming.index.idx
    category: NAMING
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList:
      - key: format
        payload:
          type: TEMPLATE
          default: "^idx_{{table}}_{{column_list}}$"
          templateList:
            - table
            - column_list
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: naming.index.fk
    category: NAMING
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList:
      - key: format
        payload:
          type: TEMPLATE
          default: "^fk_{{referencing_table}}_{{referencing_column}}_{{referenced_table}}_{{referenced_column}}$"
          templateList:
            - referencing_table
            - referencing_column
            - referenced_table
            - referenced_column
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: naming.index.pk
    category: NAMING
    engineList:
      - POSTGRES
    componentList:
      - key: format
        payload:
          type: TEMPLATE
          default: "^pk_{{table}}_{{column_list}}$"
          templateList:
            - table
            - column_list
      - key: maxLength
        payload:
          type: NUMBER
          default: 63
  - type: naming.column.auto-increment
    category: NAMING
    engineList:
      - MYSQL
      - TIDB
    componentList:
      - key: format
        payload:
          type: STRING
          default: "^id$"
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: column.required
    category: COLUMN
    engineList:
      - MYSQL
      - TIDB
      - POSTGRES
    componentList:
      - key: list
        payload:
          type: STRING_ARRAY
          default:
            - id
            - created_ts
            - updated_ts
            - creator_id
            - updater_id
  - type: column.no-null
    category: COLUMN
    engineList:
      - MYSQL
      - TIDB
